<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Welcome to Ionic!</h2>
    <p>
        This starter project comes with simple tabs-based layout for apps
        that are going to primarily use a Tabbed UI.
    </p>
    <p>
        Take a look at the <code>src/pages/</code> directory to add or change tabs,
        update any existing page or create new pages.
    </p>

    <div class="debug">
        <button id="btn-console" class="bold" ion-button item-right (click)="doDebugConsole();"> {{ btnText.debugConsole }} </button>   
        <button id="btn-print" class="bold" ion-button item-right (click)="doDebugPrint();"> {{ btnText.debugPrint }} </button>   
        <button id="btn-upload" class="bold" ion-button item-right (click)="doDebugUpload(); canUploadDebugFile=false; btnText.debugUpload='Uploaded'" [disabled]="!canUploadDebugFile"> {{ btnText.debugUpload }} </button>  
        <div><pre>{{ printedDebugLog}}Â </pre></div> 
    </div>

</ion-content>
